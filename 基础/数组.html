    var arr = [1,2,3,4,5]

    console.log(arr); // [1,3,4,5]

//concat
    var arr1 = [1,2]
    var arr2 = [3,4]

    //sort
    var arr = [{name:"one",age:19},{name:"tow",age:10},{name:"three",age:9}]
    var arr1 = arr.sort((x,y)=>{
        return x.age-y.age
    })
    console.log(arr1);

    var arr = [1,2,3,4,5]
    var arr1 = arr.sort((x,y)=>y-x) //降序
    console.log(arr1);
    

    //every some
    var arr = [-2,1,2,3,4,5]
    console.log(arr.some(x=>x%2==0)); //true 某个条件达成即为true
    console.log(arr.every(x=>x>0)); //false 有一个不符合 即false
