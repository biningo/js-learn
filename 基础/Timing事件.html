<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root" ></div>
</body>


<script>

//Timing事件
var id = setTimeout(()=>{alert("Hello")},3000)
    // alert(id)
    // clearTimeout(id); 清除
    var c=0
    var id = setInterval(() => {
        var h = document.createElement("h1")
        h.innerText = new Date().toLocaleTimeString()
        document.getElementById("root").appendChild(h)
    }, 1000);


    setTimeout(() => {
        clearInterval(id)
    }, 10000);


</script>

</html>
