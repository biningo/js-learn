<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

    function f1(age,name='biningo'){
        console.log(age,name);
    }
    f1(18);

    function f2(...value){
        console.log(value); //数组
        for(var v of value){
            console.log(v);
        }
    }
    f2(1,2,3,4,5);

    console.log(f2.name);



    //this的指向
    var id=8;
    function foo(id) {
        setTimeout(()=>{
            console.log(this.id) //输出9
        },1000)
    }

    foo.call({id:99}); //99

    function foo2(id) {
        setTimeout(function () {
            console.log(this.id) //8
        },2000)
    }


    foo2.call({id:99});
    

</script>

</html>
